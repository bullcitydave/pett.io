<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="pett.io" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>pett.io</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/pusekatt.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/account.css">
    <!-- endbuild -->

    <!-- google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <header id="main-header">
    </header>
    <div id="main-container">
      <div id="content">
      </div>
    </div>
    <div id="tools">
      <div id="upload-container"></div>
    </div>
    <div class="templates">


      <script type="text/template" id="splash-template">
          <div id="splash-img-container">
            <img id="splash-img" src="http://i.imgur.com/cotiNn3.jpg">
            <p id="splash-pet-name">Zellouisa</p>
          </div>
          <nav id="main-nav">
            <ul>
              <a href="#/signup"><li id="signup">Sign Up</li></a>
              <a href="#/login"><li id="login">Log In</li></a>
              <li id="browse">Browse</li>
            </ul>
          </nav>
      </script>

      <script type="text/template" id="header-template">

          <h1>pett.io</h1>

          <nav id="header-nav">
            <ul>
              <li id="log-out"><a href>Log Out</a></li>
              <li id="account"><a href>Update Account</a></li>
              <li id="upload"><a href>Upload Images</a></li>
            </ul>
            <p id="header-username"><a href="/#/account/<%-userName %>"><%-userName %></a></p>
          </nav>

      </script>

      <script type="text/template" id="image-upload-template">
        <form id="fileupload" name="fileupload" enctype="multipart/form-data" method="post">
        <fieldset>
          <input type="file" name="fileselect" id="fileselect"></input>
          <input id="uploadbutton" type="button" value="Upload an image"/>
        </fieldset>
        <p class="display-message"></p>
        </form>
      </script>

      <script type="text/template" id="account-template">

          <div class='user-profile'>
            <h2><%-userName%></h2>
            <h3>Your Pets</h3>
            <div id="my-pet-list">
            </div>
            <button id="add-pet">Add a pet</button>
            <h3>Add a Flickr account</h3>
            <p>In this initial version of pett.io, Flickr integration is provided by simply using an account name provided by you and a tag name you have used to indicate photos of your pet. There is no validation of your account, and only publicly available photos will be fetched. The last 12 photos you have tagged of your pet will be included in your pet's showcase page.</p>
            <input type="text" id="flickr-account" placeholder="account name"></input>
            <input type="text" id="flickr-tag" placeholder="tag used for pet photos"></input>
            <button id="add-flickr">Add Flickr username to my account</button>



          </div>

      </script>

      <script type="text/template" id="pet-list-template">
          <p id="<%-name %>" class="pet-list-name"><%-name %></p>
          <button class="your-pet-option" id="view-page">View page</button>
          <button class="your-pet-option" id="edit-profile">Edit profile</button>
          <button class="your-pet-option" id="upload-image">Upload image</button>
          <button class="your-pet-option" id="set-default">Set as default</button>
      </script>

      <script type="text/template" id="profile-template">

          <div class='profile' >
            <p><%-type%></p>
            <p><%-dateBirth%></p>
            <p><%-dateDeath%></p>
            <p><%-dateAdopted%></p>
            <p><%-bio%></p>
            <p><%-favoriteTreats%></p>
            <p><%-colors%></p>
            <button id="close-profile">Close</button>
          </div>

      </script>

      <script type="text/template" id="add-pet-template">

          <form id="add-pet-form">
            <p><span>Name</span>
            <input type="text" id="pet-name"></p>
            <!-- <p><span>Type</span>
            // <input type="radio" id="type" value="cat">Cat
            // <input type="radio" id="type" value="dog">Dog -->
            <p><span>Bio</span>
            <input type="textarea" id="bio" placeholder="Tell the world about your pet here!">
            <input type="submit" value="Add">
          </form>

      </script>


      <script type="text/template" id="flickr-template">
          <div class='pic-container'>
            <img class='montageSquare flickr' src='<%-flickrImg %>'>
          </div>
      </script>

      <script type="text/template" id="pet-header-template">
          <header id="pet-header">
            <h2><%-petName %></h2>
            <div id="about">About</div>
            <div id="profile-container"></div>
        <!-- <div id="upload-container"></div> -->
          </header>
      </script>

      <script type="text/template" id="parse-pic-template">
          <div class='pic-container' >
            <img class='montageSquare' src='<%-parseImg %>'>
          </div>
      </script>


      <script type="text/template" id='vine-template'>
        <div id="vineMontage">

            <div class='result' id='<%-postId %>'>
              <iframe class="vine-embed-small" src="<%-permalinkUrl %>/embed/simple" frameborder="0"></iframe>
              <a href="#/<%-tag %>/<%-postId %>">
                <div class='result-overlay' id='<%-postId %>'> </div></a>
            </div>
        </div>
      </script>

      <script type="text/template" id="login-template">

        <div id="login">
          <form class="login-form">
            <div class="error" style="display:none"></div>
            <input type="text" id="login-username" placeholder="Username" />
            <input type="password" id="login-password" placeholder="Password" />
            <button>Log In</button>
          </form>
        </div>
      </script>

      <script type="text/template" id="signup-template">

        <div id="signup">
          <form class="signup-form">
            <div class="error" style="display:none"></div>
            <input type="text" id="signup-username" placeholder="Create a username" />
            <input type="password" id="signup-password" placeholder="Create a password" />
            <button>Sign Up</button>
          </form>
        </div>
      </script>



    </div>
  </body>




<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/underscore/underscore.js"></script>
<script src="../bower_components/masonry/dist/masonry.pkgd.js"></script>
<script src="../bower_components/imagesloaded/imagesloaded.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- parse.js -->
<script src="//www.parsecdn.com/js/parse-1.2.19.min.js"></script>

<!-- build:js scripts/main.js -->
<script src="scripts/functions.js"></script>
<script src="scripts/apis.js"></script>
<script src="scripts/models.js"></script>
<script src="scripts/profile.js"></script>
<script src="scripts/upload.js"></script>
<script src="scripts/views.js"></script>
<script src="scripts/login.js"></script>
<script src="scripts/signup.js"></script>
<script src="scripts/account.js"></script>
<script src="scripts/router.js"></script>
<script src="scripts/splash.js"></script>
<script src="scripts/app.js"></script>
<!-- endbuild -->

</html>
