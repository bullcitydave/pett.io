<script type="text/template" id="splash-header-template">
    <div id="logo-container">
      <img id="logo" src="images/2q15fVj.gif">
    </div>
    <h1>pett.io</h1>
</script>

<script type="text/template" id="splash-template">
    <div id="splash-img-container">
      <img id="splash-img" src="http://i.imgur.com/cotiNn3.jpg">
      <p id="splash-pet-name">Zellouisa</p>
    </div>
    <nav id="main-nav">
      <ul>
        <li id="signup">Sign Up</li>
        <a href="#/login"><li id="login">Log In</li></a>
        <li id="browse">Browse</li>
      </ul>
    </nav>
</script>

<script type="text/template" id="profile-template">

    <div class='profile' >
      <p><%-type%></p>
      <p><%-dateBirth%></p>
      <p><%-dateDeath%></p>
      <p><%-dateAdopted%></p>
      <p><%-bio%></p>
      <p><%-favoriteTreats%></p>
      <p><%-colors%></p>
    </div>

</script>


<script type="text/template" id="flickr-template">
    <div class='flickrPicContainer' >
      <img class='montageSquare' src='<%-flickrImg %>'>
    </div>
</script>

<script type="text/template" id="pet-header-template">
    <header id="pet-header">
      <h1><%-petName %></h1>
      <div id="about">About</div>
      <div id="profile-container"></div>
    </header>
</script>

<script type="text/template" id="parse-pic-template">
    <div class='parsePicContainer' >
      <img class='montageSquare' src='<%-parseImg %>'>
    </div>
</script>


<script type="text/template" id='vine-template'>
  <div id="vineMontage">

      <div class='result' id='<%-postId %>'>
        <iframe class="vine-embed-small" src="<%-permalinkUrl %>/embed/simple" frameborder="0"></iframe>
        <a href="#/<%-tag %>/<%-postId %>">
          <div class='result-overlay' id='<%-postId %>'> </div></a>
      </div>
  </div>
</script>

<script type="text/template" id="login-template">

  <div id="login">
    <form class="login-form">
      <div class="error" style="display:none"></div>
      <input type="text" id="login-username" placeholder="Username" />
      <input type="password" id="login-password" placeholder="Password" />
      <button>Log In</button>
    </form>

    <!-- <form class="signup-form">

    // </form> -->
  </div>
</script>

<script type="text/template" id="subheader">
      <button class"log-out">Log Out</button>
      <h1>Aremid</h1>
</script>
