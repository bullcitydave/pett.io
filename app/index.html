<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="Petz.link" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Petz Link</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <header><h1>Aremid</h1></header>
    <div class="main-container">

      <div class="content">

      </div>

<div id="flickrMontage">
</div>



    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/masonry/dist/masonry.pkgd.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- parse.js -->
    <script src="//www.parsecdn.com/js/parse-1.2.19.min.js"></script>

    <!-- build:js scripts/main.js -->
    <script src="scripts/functions.js"></script>
    <script src="scripts/apis.js"></script>
    <script src="scripts/router.js"></script>
    <script src="scripts/models.js"></script>
    <script src="scripts/views.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/app.js"></script>
    <!-- endbuild -->

</body>

<script type="text/template" id="flickr-template">

    <div class='flickrPicContainer' >

      <img class='montageSquare' src='<%-flickrImg %>'>

  </div>
</script>

<script type="text/template" id='vine-template'>
  <div id="vineMontage">

      <div class='result' id='<%-postId %>'>
        <iframe class="vine-embed-small" src="<%-permalinkUrl %>/embed/simple" frameborder="0"></iframe>
        <a href="#/<%-tag %>/<%-postId %>">
          <div class='result-overlay' id='<%-postId %>'> </div></a>
      </div>
  </div>
</script>

<script type="text/template" id="login-template">

  <div class="login">
    <form class="login-form">
      <h2>Log In</h2>
      <div class="error" style="display:none"></div>
      <input type="text" id="login-username" placeholder="Username" />
      <input type="password" id="login-password" placeholder="Password" />
      <button>Log In</button>
    </form>

    <form class="signup-form">
      <h2>Sign Up</h2>
      <div class="error" style="display:none"></div>
      <input type="text" id="signup-username" placeholder="Username" />
      <input type="password" id="signup-password" placeholder="Create a Password" />
      <button>Sign Up</button>
    </form>
  </div>
</script>

<script type="text/template" id="subheader">
      <button class"log-out">Log Out</button>
      <h1>Aremid</h1>
</script>

</html>
