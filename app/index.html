<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="pett.io" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <meta property="og:image" content="http://i.imgur.com/KErZ98j.png" />
    <meta property="og:title" content="pett.io" />
    <meta property="og:description" content="The only pet showcase you'll ever need." />
    <title>pett.io</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <link href="styles/font-awesome.css" rel="stylesheet">
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <header id="main-header">
    </header>
    <div id="main-container">
      <div id="profile-container">
      </div>
      <div id="content">
      </div>
    </div>
    <footer>
      <p><span id="copyright">@2014 <a href="http://daveseidman.me">Dave Seidman</a></span><span id="version">v 0.1.79</span><span id="disclaimer"><a href="https://github.com/bullcitydave/pett.io/wiki/Getting-started-on-pett.io">Proof-of-concept | Add pets, have fun!</a></span>
      </p>
    </footer>
    <div id="tools">
      <div id="tools-container"></div>
    </div>

    <div class="templates">

      <script type="text/template" id="header-template">
      </script>
      <script type="text/template" id="splash-template">
      </script>
      <script type="text/template" id="browse-template">
      </script>
      <script type="text/template" id="image-upload-template">
      </script>
      <script type="text/template" id="modals-template">
      </script>
      <script type="text/template" id="account-template">
      </script>
      <script type="text/template" id="pet-list-template">
      </script>
      <script type="text/template" id="profile-template">
      </script>
      <script type="text/template" id="add-pet-template">
      </script>
      <script type="text/template" id="edit-pet-template">
      </script>
      <script type="text/template" id="flickr-template">
      </script>
      <script type="text/template" id="pet-header-template">
      </script>
      <script type="text/template" id="parse-pic-template">
      </script>
      <script type="text/template" id='vine-template'>
      </script>
      <script type="text/template" id="login-template">
      </script>
      <script type="text/template" id="signup-template">
      </script>
      <script type="text/template" id="map-template">
      </script>

    </div>

  </body>


<!-- build:js scripts/vendor.js -->

<!-- bower:js -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/jquery-ui/jquery-ui.min.js"></script>
<script src="../bower_components/parse/parse.min.js"></script>
<script src="../bower_components/underscore/underscore.js"></script>
<script src="../bower_components/masonry/dist/masonry.pkgd.js"></script>
<script src="../bower_components/imagesloaded/imagesloaded.js"></script>
<script src="../bower_components/moment/moment.js"></script>
<!-- endbower -->
<!-- endbuild -->


<!-- google -->
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

<!-- build:js scripts/main.js -->

<script src="scripts/apis.js"></script>
<script src="scripts/models.js"></script>
<script src="scripts/profile.js"></script>
<script src="scripts/upload.js"></script>
<script src="scripts/functions.js"></script>
<script src="scripts/browse.js"></script>
<script src="scripts/views.js"></script>
<script src="scripts/login.js"></script>
<script src="scripts/map.js"></script>
<script src="scripts/signup.js"></script>
<script src="scripts/account.js"></script>
<script src="scripts/splash.js"></script>
<script src="scripts/router.js"></script>
<script src="scripts/app.js"></script>
<!-- endbuild -->

</html>
