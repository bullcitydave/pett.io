
<form id="remove-images" name="remove-images" enctype="multipart/form-data" method="post">
<p class="display-message">
  Selected images to delete.
</p>
  <input name="archive" type="radio" value=true checked>Archive</input>
    <p class="selection-description">
      Images removed will remain available in your account for download or future inclusion in profiles.
    </p>
  <input name="archive" type="radio" value=false>Permanently Delete</input>
    <p class="selection-description">
      Images removed will be permanently deleted from your account.
    </p>
<!-- <button class="close">&#x2715</button> -->
  <button id="done">Done</button>
</form>
