<html>
<body>
<div style="height:500px" id = "map-canvas2">
</div>

</html>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

<script>
var defLat = 19.09024;
var defLng = -99.712891;
var myMap;


function mapInitialize() {
  var latlng = new google.maps.LatLng(defLat,defLng);
  var mapOptions = {
    zoom: 4,
    center: latlng,
    mapTypeId: 'roadmap'
  }
  myMap = new google.maps.Map(document.getElementById('map-canvas2'), mapOptions);
  var marker = new google.maps.Marker({
        map: myMap,
        position: latlng,
        title:"Hello World!",
        visible: true
  });
  console.log(marker);
}

google.maps.event.addDomListener(window, 'load', mapInitialize);

</script>
