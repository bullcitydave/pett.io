<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="pett.io" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>pett.io</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <!-- google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>
    <header id="main-header">
    </header>
    <div id="main-container">
      <div id="profile-container">
      </div>
      <div id="content">
      </div>
    </div>
    <footer>
      <p><span id="copyright">@2014 <a href="http://daveseidman.me">Dave Seidman</a></span><span id="version">v 0.1.44</span><span id="disclaimer"><a href="https://github.com/bullcitydave/pett.io/wiki/Getting-started-on-pett.io">Proof-of-concept | Add pets, have fun!</a></span>
      </p>
    </footer>
    <div id="tools">
      <div id="upload-container"></div>
    </div>

    <div class="templates">


      <script type="text/template" id="splash-template">
          <div id="splash-img-container">
          <!--  <img id="splash-img" src="http://i.imgur.com/cotiNn3.jpg"> -->

          </div>
          <nav id="main-nav">
              <a href="#/login"><button id="splash-login">Log In</button></a>
              <a href="#/signup"><button id="splash-signup">Sign Up</button></a>
          </nav>

      </script>

      <script type="text/template" id="header-template">
          <h1 class="standard"><a href="/">pett.io</a></h1>
          <div id="header-box">
          </div>
          <div id="header-box-overlay">
            <h1 class="site-logo">pett.io</h1>
            <h2>The only pet showcase you'll ever need</h2>
            <a href="#/browse"><button id="big-browse">Browse</button></a>
          </div>

          <nav id="header-nav">
            <ul>
              <li id="log-out" class="site-user"><a href="#">Log Out</a></li>
              <li id="log-in" class="site-visitor"><a href="/#login">Log In</a></li>
              <li id="sign-up" class="site-visitor"><a href="/#signup">Sign Up</a></li>
              <li id="account" class="site-user"><a href="/#account/<%-userName %>">Update Account</a></li>
              <li id="upload" class="site-user"><a href="#">Upload Images</a></li>
              <li id="browse" ><a href="/#/browse">Browse</a></li>
            </ul>
            <p id="header-username"><a href="/#/account/<%-userName %>"><%-userName %></a></p>
          </nav>

      </script>

      <script type="text/template" id="image-upload-template">
        <form id="fileupload" name="fileupload" enctype="multipart/form-data" method="post">
        <fieldset>
          <input type="file" name="fileselect[]" id="fileselect" multiple="multiple" ></input>
          <output id="filesInfo">
          <input id="uploadbutton" type="button" value="Upload"/>
        </fieldset>
        <ul id="file-list"></ul>
        <p class="display-message"></p>
        <button id="close-upload">Close</button>
        </form>
        <canvas id="uploadCanvas"></canvas>
      </script>

      <script type="text/template" id="account-template">

          <div class='user-profile'>
            <h2><%-userName%></h2>

            <section id="your-pets">
              <h3>Your Pets</h3>
              <button id="add-pet">Add a pet</button>
              <section id="update-pet">
              </section>
              <div id="my-pet-list">
              </div>
            </section>



            <section id="add-media">
              <h3>Add a Flickr account (optional)</h3>
              <p class="help">In this initial version of pett.io, Flickr integration is provided by simply using an account name provided by you and a tag name you have used to indicate photos of your pet.</p>
              <p class="help">There is no validation of your account, and only publicly available photos will be fetched. The last 12 photos you have tagged of your pet will be included in your pet's showcase page.</p>
              <div id="u-pet-names"><span>Select pet</span><select id="pet-names">
              </select></div>
              <div id="u-flickr"><span>Flickr Account</span><input type="text" id="flickr-account" placeholder="your Flickr username"></div>
              <div id="u-flickr-tag"><span>Flickr Tag</span><input type="text" id="flickr-tag" placeholder="tag used for selected pet"></input>
            <button id="add-flickr">Add Flickr username</button>



              <div style="opacity:0.3; margin:10px 0 10px 0;"><h3>Add a Vine account â€“ functionality not currently available</h3>
            <!--   /*<p class="help">In this initial version of pett.io, Vine is provided by providing a single tag that should be unique enough to pull only vines that features your pet. To use this feature, an example of a unique tag you might use could be 'davesdogbuster'. There is no validation of this tag. The last 12 vines you have tagged of your pet will be included in your pet's showcase page.</p>*/
              <input type="text" id="vine-account" placeholder="account name"></input>
              /*<input type="text" id="vine-tag" placeholder="tag used for pet photos"></input>
              <button>Add Vine username</button> -->
              </div>
            </section>



          </div>

      </script>

      <script type="text/template" id="pet-list-template">
          <p id="<%-name %>" class="pet-list-name"><%-name %></p>
          <button class="your-pet-option" id="view-page">View page</button>
          <button class="your-pet-option" id="edit-profile">Edit profile</button>
          <button class="your-pet-option" id="upload-image">Upload image</button>
          <button class="your-pet-option" id="set-default">Set as default</button>
      </script>

      <script type="text/template" id="profile-template">
          <button id="close-profile" text="Close">&#x2715</button>
          <div class='profile' >
              <% if (bio != "null") { %>
                <p id="bio"><span class="profile-value"><%-bio%></span></p>
                <% }  %>
              <!-- <button id="next-pic">Change Background</button> -->
              <% if (age != "null") { %>
                <p class="small-field" id="type"><span class="profile-label">Age</span><span class="profile-value"><%-age%></span></p>
              <% }  %>
              <% if (type != "null") { %>
                <p class="small-field" id="type"><span class="profile-label">Type</span><span class="profile-value"><%-type%></span></p>
              <% }  %>
              <% if (gender != "null") { %>
                <p class="small-field" id="gender"><span class="profile-label">Gender</span><span class="profile-value"><%-gender%></span></p>
              <% }  %>
              <% if (colors.length > 0) { %>
                <p class="med-field" id="colors"><span class="profile-label">Colors</span><span class="profile-value"><%-colors%></span></p>
              <% }  %>
              <% if (breeds.length > 0) { %>
                <p class="med-field" id="breeds"><span class="profile-label">Breed</span><span class="profile-value"><%-breeds%></span></p>
              <% }  %>
              <% if (bodyType.length > 0) { %>
                <p class="med-field" id="body-type"><span class="profile-label">Body Type</span><span class="profile-value"><%-bodyType%></span></p>
              <% }  %>
              <% if (weight > 0) { %>
                <p class="small-field" id="weight"><span class="profile-label">Weight</span><span class="profile-value"><%-weight%></span></p>
              <% }  %>
              <% if (favoriteTreats.length > 0) { %>
                <p class="med-field" id="treats"><span class="profile-label">Favorite Treats</span><span class="profile-value"><%-favoriteTreats%></span></p>
              <% }  %>
              <% if (dateBirth != null) { console.log(dateBirth); %>
                <p class="date-field" id="born"><span class="profile-label">Born</span><span class="profile-value"><%-dateBirth%></span></p>
              <% }  %>
              <% if (dateDeath != null) { console.log(dateDeath);%>
                <p  class="date-field" id="died"><span class="profile-label">Passed</span><span class="profile-value"><%-dateDeath%></span></p>
              <% }  %>
              <% if (dateAdopted != null) { %>
                <p  class="date-field" id="adopted"><span class="profile-label">Adopted</span><span class="profile-value"><%-dateAdopted%></span></p>
              <% }  %>

          </div>

      </script>

      <script type="text/template" id="add-pet-template">

          <form id="add-pet-form">
            <div id="p-name"><span>Name</span><input type="text" id="pet-name" placeholder="Required" required="required"></div>
            <div id="p-gender"><span>Gender</span><select id="pet-gender">
              <option selected label="-" value="Unk">
              <option label="Female" value="Female">
              <option label="Male" value="Male">
            </select></div>
            <div id="p-type"><span>Type</span><select id="pet-type">
              <option selected label="-" value="unknown">
              <option label="bird" value="bird">
              <option label="cat" value="cat">
              <option label="dog" value="dog">
              <option label="fish" value="fish">
              <option label="horse" value="horse">
              <option label="reptile" value="reptile">
            </select></div>
            <div id="p-weight"><span id="weight-label">Weight (lb.)</span><input type="text" id="pet-weight"></div>
            <div id="p-colors"><span>Colors</span><textarea rows="2" id="pet-colors" placeholder="Separate list w/ commas"></textarea></div>
            <div id="p-breeds"><span>Breed</span><textarea rows="2" id="pet-breeds" placeholder="Separate list w/ commas"></textarea></div>
            <div id="p-body-type"><span>Body Type</span><textarea rows="2" id="pet-body-type" placeholder="List w/ commas (i.e. 'long, slender, athletic')"></textarea></div>
            <div id="p-treats"><span>Favorite Treats</span><textarea rows="2" id="pet-treats" placeholder="Separate list w/ commas"></textarea></div>
            <div id="p-bio"><span>Bio</span><textarea rows="9" id="pet-bio" placeholder="Tell the world about your pet here!"></textarea></div>
            <div id="p-dates">
              <div id="p-birth"><span>Birth Date</span><input type="text" id="pet-dob" placeholder="MM/DD/YYYY" value="01/01/2014"></div>
              <div id="p-adoption"><span>Adoption Date</span><input type="text" id="pet-doa" placeholder="MM/DD/YYYY"></div>
              <div id="p-passed"><span>Passed Date</span><input type="text" id="pet-dod" placeholder="MM/DD/YYYY"></div>
            </div>
            <input id="p-submit" type="submit" value="Submit">
          </form>

      </script>


      <script type="text/template" id="flickr-template">

            <a href="<%-flickrUrl %>" target="_blank"><img class='montageSquare flickr' src='<%-flickrImg %>'></a>


      </script>
<!-- <img src='<%-browseImg %>' class='pet-pic'> -->
      <script type="text/template" id="browse-template">
          <div class='pet-box'>
            <a href="/#/pet/<%=petname %>"><img class='pet-pic' src='<%=medium._url %>'></a>
            <div class="pet-pic-info">
              <div class='pet-name'><a href="/#/pet/<%=petname %>"><%=petname %></a></div>
              <div class='pet-person'><%=username %></div>
            </div>


          </div>
      </script>

      <script type="text/template" id="pet-header-template">
          <header id="pet-header">
            <h2><%-petName %></h2>
            <div id="about"><a href="#">About</a></div>
            <p id="life-marker"></p>
          <!--<div id="profile-container"></div>-->
      </script>

      <script type="text/template" id="parse-pic-template">

            <a href='<%-fullURL %>' target='_blank'><img class='montageSquare' src='<%-parseImg %>'></a>

      </script>


      <script type="text/template" id='vine-template'>
        <div id="vineMontage">


              <iframe class="montageSquare vine-embed-small" src="<%-permalinkUrl %>/embed/simple" frameborder="0"></iframe>


      </script>

      <script type="text/template" id="login-template">

        <div id="login">
          <form class="login-form">
            <div class="error" style="display:none"></div>
            <input type="text" id="login-username" placeholder="Username" />
            <input type="password" id="login-password" placeholder="Password" />
            <button>Log In</button>
          </form>
        </div>
      </script>

      <script type="text/template" id="signup-template">

        <div id="signup">
          <form class="signup-form">
            <div class="error" style="display:none"></div>
            <input type="text" id="signup-username" placeholder="Create a username" />
            <input type="password" id="signup-password" placeholder="Create a password" />
            <button>Sign Up</button>
          </form>
        </div>
      </script>



    </div>
  </body>




<script src="scripts/vendor.js"></script>

<!-- parse.js -->
<script src="//www.parsecdn.com/js/parse-1.2.19.min.js"></script>

<script src="scripts/main.js"></script>

</html>
