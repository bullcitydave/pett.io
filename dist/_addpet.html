
          <form id="add-pet-form">
            <div id="p-name"><span>Name</span><input type="text" id="pet-name" placeholder="Required" required="true"></div>
            <div id="p-gender"><span>Gender</span>
              <select  name="pet-gender" id="pet-gender">
              <option selected label="-" value="Unk">Unknown</option>
              <option label="Female" value="Female">Female</option>
              <option label="Male" value="Male">Male</option>
            </select></div>
            <div id="p-type"><span>Type</span>
            <select name="pet-type" id="pet-type">
              <option selected label="" value=""></option>
              <option label="bird" value="bird">bird</option>
              <option label="cat" value="cat">cat</option>
              <option label="dog" value="dog">dog</option>
              <option label="fish" value="fish">fish</option>
              <option label="horse" value="horse">horse</option>
              <option label="reptile" value="reptile">reptile</option>
            </select>
            </div>
            <div id="p-weight"><span id="weight-label">Weight (lb.)</span><input type="number" id="pet-weight"></div>
            <div id="p-colors"><span>Colors</span><textarea rows="2" id="pet-colors" placeholder="Separate list w/ commas"></textarea></div>
            <div id="p-breeds"><span>Breed</span><textarea rows="2" id="pet-breeds" placeholder="Separate list w/ commas"></textarea></div>
            <div id="p-body-type"><span>Body Type</span><textarea rows="2" id="pet-body-type" placeholder="List w/ commas (i.e. 'long, slender, athletic')"></textarea></div>
            <div id="p-treats"><span>Favorite Treats</span><textarea rows="2" id="pet-treats" placeholder="Separate list w/ commas"></textarea></div>
            <div id="p-bio"><span>Bio</span><textarea rows="9" id="pet-bio" placeholder="Tell the world about your pet here!"></textarea></div>
            <div id="p-dates">
              <div id="p-birth"><span>Birth Date</span><input required="true" type="text" id="pet-dob" placeholder="MM/DD/YYYY" value="01/01/2014"></div>
              <div id="p-adoption"><span>Adoption Date</span><input type="text" id="pet-doa" placeholder="MM/DD/YYYY"></div>
              <div id="p-passed"><span>Passed Date</span><input type="text" id="pet-dod" placeholder="MM/DD/YYYY"></div>
            </div>
            <input id="p-submit" type="submit" value="Submit">
          </form>
